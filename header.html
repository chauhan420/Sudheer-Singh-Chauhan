<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7766090485.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #cdcdcd;
        color: black;
    }

    .container {
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }


    .name {
        padding-left: 10px;
        text-align: center;
        font-size: 32px;
        color: #510000;
    }

    i {
        color: #510000;
    }
</style>

<body>
    <div class="container">
        <div><i class="fa fa-user"></i></div>
        <div>
            <h3 class="name">Sudheer Singh Chauhan</h3>
        </div>
    </div>
</body>

</html>
